<!-- Create a count down timer using html.Use css to style the header and use javascript to start and update the timer on bottom click.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Countdown Timer</h1>
        <div id="timer" class="timer">00:00:00</div>
        <button id="startBtn" class="start-btn">Start Countdown</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
