<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text Example</title>
    <script>
        function changeText() {
            document.getElementById("text").innerText = "The text has been changed!";
        }
    </script>
</head>
<body>

    <h1>Text Change Example</h1>
    <p id="text">This is the original text.</p>
    <button onclick="changeText()">Change Text</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Paragraph</title>
</head>
<body>

    <h2>Update Paragraph Example</h2>
    <input type="text" id="textInput" placeholder="Enter text here">
    <button onclick="updateParagraph()">Update Paragraph</button>
    <p id="displayParagraph">This is the original paragraph text.</p>
    <script>
        function updateParagraph() {
            const inputText = document.getElementById('textInput').value;
            document.getElementById('displayParagraph').textContent = inputText;
        }
    </script>
</body>
</html>
